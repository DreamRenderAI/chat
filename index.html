<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Chat Rooms</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
  }
  h1 { text-align: center; margin-bottom: 1rem; }
  input, button {
    font-size: 1rem;
    padding: 0.5rem;
    margin: 0.25rem 0;
  }
  #chat {
    border: 1px solid #444;
    background: #222;
    height: 300px;
    overflow-y: auto;
    padding: 1rem;
    margin-bottom: 1rem;
    white-space: pre-wrap;
  }
  #room-label {
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  .message {
    margin: 0.2rem 0;
  }
</style>
</head>
<body>

<h1>ðŸš€ Live Chat Rooms</h1>

<div>
  <input id="roomInput" placeholder="Room name" autocomplete="off" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="room-label"></div>

<div id="chat"></div>

<div>
  <input id="msgInput" placeholder="Your message" autocomplete="off" />
  <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
</div>

<script>
  let socket = null;
  let currentRoom = '';

  function appendMessage(text) {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = 'message';
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function joinRoom() {
    const room = document.getElementById('roomInput').value.trim();
    if (!room) {
      alert('Enter a room name');
      return;
    }

    if (socket) {
      socket.close();
      socket = null;
    }

    currentRoom = room;
    document.getElementById('room-label').textContent = `Current Room: ${room}`;
    document.getElementById('chat').textContent = '';
    document.getElementById('sendBtn').disabled = false;

    socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/?room=${encodeURIComponent(room)}`);

    socket.addEventListener('open', () => {
      appendMessage(`Joined room "${room}"`);
    });

    socket.addEventListener('message', event => {
      appendMessage(event.data);
    });

    socket.addEventListener('close', () => {
      appendMessage('Disconnected');
      document.getElementById('sendBtn').disabled = true;
    });

    socket.addEventListener('error', () => {
      appendMessage('Connection error');
      document.getElementById('sendBtn').disabled = true;
    });
  }

  function sendMessage() {
    const msgInput = document.getElementById('msgInput');
    const msg = msgInput.value.trim();
    if (!msg || !socket || socket.readyState !== WebSocket.OPEN) return;

    socket.send(msg);
    appendMessage(`[You] ${msg}`);
    msgInput.value = '';
    msgInput.focus();
  }
</script>

</body>
</html>
